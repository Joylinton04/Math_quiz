<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    <div class="container">
        <div class="contain">
            <header class="header">
                <h3>AWESOME QUIZ APPLICATION</h3>
                <div class="timer">
                    <span>time left</span>
                    <span id="checktimer"></span>
                </div>
                <div class="progress-bar">
                    <span id="progress"></span>
                </div>
            </header>
            <main class="main">
                <div class="display-questions">
                    <div class="question">
                        <p id="quest"></p>
                    </div>
                    <div class="options">
                        <button class="btn">
                            <span class="values">100</span>
                            <div id="icon"></div>
                        </button>
                        <button class="btn">
                            <span class="values">100</span>
                            <div id="icon"></div>
                        </button>
                        <button class="btn">
                            <span class="values">100</span>
                            <div id="icon"></div>
                        </button>
                    </div>
                </div>
                <div class="intro">
                    <p>start Quiz</p>
                </div>
            </main>
            <div class="details">
                <div id="questions-left">
                    <p></p>
                </div>
                <div class="next-question">
                    <button id="next_question">Next question</button>
                </div>
            </div>
        </div>
        <div class="scoreboard">
            <div class="content">
                <span class="material-symbols-outlined">check</span>
                <div class="remarks"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
